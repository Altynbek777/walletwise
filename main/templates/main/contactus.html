{% extends 'main/header.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'main/css/contactus.css' %}">

{% endblock %}

{% block content %}
    <div class = "bg-image"></div>
    <form>

        <div class="head">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields</p>
        </div>



        <label for="fullName">Your Name:</label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName">

        <label for="email">Your Email:</label>
        <input type="email" placeholder="abcd@gmail.com" name="email" id="email" required>


        <label for="message">Message:</label>
        <textarea placeholder="Your Message Here" name="message" id="message" required></textarea>


        <button>Submit</button>

    </form>
    </div>
{% endblock %}
