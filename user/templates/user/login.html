{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Login</title>
</head>
<body>
<div class="welcome">
    <div class="picture">
        <img src="https://media.wired.com/photos/620415899266d5d11c07b346/4:3/w_1951,h_1463,c_limit/Gear-Coinbase-App-Screens.jpg" alt="" width="960px" height="100%">
    </div>

    <div class="wel">
        <form method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button type="submit" class="btn btn-success btn-block">Log in</button>

        </form>

        <div class="register-link">
            <button class="btn btn-success btn-block"><a href="{% url 'register' %}" class="form-error">Register</a></button>

        </div>
    </div>
</div>
